<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hour Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calc-container">
        <h1>Hour Calculator</h1>
        
        <label for="start-time">Start Time:</label>
        <input type="time" name="start-time" id="start-time"><br />
        <label for="end-time">End Time:</label>
        <input type="time" name="end-time" id="end-time"><br />

        <label for="break-time">Break Duration</label>
        <input type="number" name="break-time" id="break-time"><br />

        <div class="button-container">
            <button id="calc-btn">Calculate Time</button>
            <button id="reset">Reset</button>
        </div>

        <h2 id="total"></h2>
        <h2 id="total-float"></h2>

        <ul id="time-list"></ul>
    </div>
    <footer>&copy; 2024 - Daniel Wernz</footer>

    <script type="text/javascript" src="script.js"></script>
</body>
</html>
